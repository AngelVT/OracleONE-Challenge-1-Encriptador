<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Encriptador</title>
    <link rel="icon" href="img/lock-fill.svg">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="Logo">
        <img src="img/arrow-bar-left.svg" alt="swich" id="switch" class="interact" onclick="switchFields();">
        <img src="img/arrow-clockwise.svg" alt="Reset" id="reset" class="interact" onclick="resetFields();">
    </header>
    <main>
        <div class="container__main">
            <div class="container__entry">
                <div class="container__textentry">
                    <textarea id="input" placeholder="Ingresa tu texto aquÃ­"></textarea>
                </div>
                
                <div class="container__button">
                    <button id="crypt" onclick="cryptText();"><span class="bi bi-lock-fill"></span> Encriptar</button>
                    <button id="decrypt" onclick="decryptText();"><span class="bi bi-unlock-fill"></span> Desencriptar</button>
                </div>
            </div>
            <div class="container__output">
                <textarea id="output" readonly></textarea>
                <div id="outputPlaceholder" class="container__message">
                    <img src="img/imagenplaceholder.svg" alt="Imagen">
                    <p class="message" id="message">Encriptador</p>
                    <p class="description" id="description">Por favor ingresa un mensaje a encriptar en el otro panel (solo minusculas).</p>
                </div>
                
                <button onclick="copyOutput();"><span class="bi bi-copy"></span> Copiar</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
